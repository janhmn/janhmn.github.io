<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IndexPage</title>
    <link rel="stylesheet" href="indexStyle.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c115aefb93.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script defer src="getLocation.js"></script>
    <script defer src="insertPlayerData.js"></script>
    <script defer src="recentGames.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="mainContainer">
      <div class="container-fluid verticalPadding" id="header">
        <div class="row locRow">
          <div class="col" id="locationCol" style="text-align: center">
            <span id="locationArrow"
              ><i class="fas fa-location-arrow"></i
            ></span>
            <p id="locationText">searching Location...</p>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="mainBody">
        <div class="row buttonRow">
          <div class="container-fluid buttonRow offsetTop">
            <a
              href="Game/GameSetup/gameSetup.html"
              class="btn btn-success btn-lg"
              role="button"
            >
              Start New Game</a
            >
          </div>
        </div>
        <div class="row">
          <div class="container-fluid buttonRow">
            <a
              href="Statistics/stats.html"
              class="btn btn-primary btn-lg"
              role="button"
            >
              Statistics</a
            >
          </div>
        </div>
        <div class="container-fluid" id="tableContainer">
          <h3>Recent Games</h3>
          <div>
            <table class="table tableba">
              <thead>
                <tr>
                  <th scope="col">Team 1</th>
                  <th scope="col">Team 2</th>
                  <th scope="col">Endstand</th>
                </tr>
              </thead>
              <tbody id="bodyTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
